apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  name: {{ .Values.servingRuntime.name }}
  annotations:
    opendatahub.io/accelerator-name: ''
    opendatahub.io/apiProtocol: REST
    opendatahub.io/hardware-profile-name: {{ .Values.servingRuntime.hardwareProfileName }}
    opendatahub.io/recommended-accelerators: {{ .Values.servingRuntime.recommendedAccelerators }}
    opendatahub.io/template-display-name: {{ .Values.servingRuntime.templateDisplayName }}
    opendatahub.io/template-name: {{ .Values.servingRuntime.templateName }}
    openshift.io/display-name: {{ .Values.servingRuntime.name }}
spec:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: '8080'
  containers:
    - name: kserve-container
      image: {{ .Values.servingRuntime.container.image | quote }}
      command:
        - python
        - -m
        - vllm.entrypoints.openai.api_server
      args:
        - '--port=8080'
        - '--model=/mnt/models'
        - '--served-model-name={{.Name}}'
      env:
        - name: HF_HOME
          value: /tmp/hf_home
      ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      resources:
        {{- toYaml .Values.servingRuntime.container.resources | nindent 8 }}
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: vLLM
  volumes:
    - emptyDir:
        medium: Memory
        sizeLimit: 2Gi
      name: shm
