# Default values for model-serving
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

inferenceService:
  name: granite-33-2b-instruct
  annotations:
    openshift.io/display-name: granite-33-2b-instruct
    serving.knative.openshift.io/enablePassthrough: "true"
    serving.kserve.io/deploymentMode: RawDeployment
    sidecar.istio.io/inject: "true"
    sidecar.istio.io/rewriteAppHTTPProbers: "true"
  labels:
    opendatahub.io/dashboard: "true"
  
  predictor:
    minReplicas: 1
    maxReplicas: 1
    
    model:
      name: ""
      runtime: granite-33-2b-instruct
      
      resources:
        limits:
          cpu: '2'
          memory: 16Gi
          nvidia.com/gpu: '1'
        requests:
          cpu: '1'
          memory: 8Gi
          nvidia.com/gpu: '1'
      
      args:
        - "--dtype=float16"
        - "--enforce-eager"
      
      storage:
        uri: oci://quay.io/redhat-ai-services/modelcar-catalog:granite-3.3-2b-instruct
    tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists

# Serving Runtime Configuration
servingRuntime:
  name: granite-33-2b-instruct
  modelName: granite-33-2b-instruct
  hardwareProfileName: nvidiacomgpu-rbb4w-serving
  templateDisplayName: vLLM NVIDIA GPU ServingRuntime for KServe
  recommendedAccelerators: '["nvidia.com/gpu"]'
  templateName: vllm-cuda-runtime
  container:
    image: 'quay.io/modh/vllm@sha256:3abf5abad8c4f1acd4c15f396856c09f4e93070ee70c8a82690ec5dd8004856e'
    resources:
      limits:
        cpu: '2'
        memory: 16Gi
        nvidia.com/gpu: '1'
      requests:
        cpu: '1'
        memory: 8Gi
        nvidia.com/gpu: '1'
